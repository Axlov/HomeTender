        <div class="logo">
          <i class="fa-solid fa-martini-glass"></i>
          <p>Hometender</p>
        </div>
        <div class="navbar-a">
          <a class="active" href="/index.html">Home</a>
          <p>|</p>
          <a href="/drinks.html">Today</a>
          <p>|</p>
          <a href="/recipes.html">Recipes</a>
          <p>|</p>
          <a href="/sign.html">Sign Up</a>
        </div>
      </div>
      <div class="carousel">
        <div class="carousel-btns">
          <button class="prev"><a onclick="plusSlides(-1)">❮</a></button>
          <button class="next"><a onclick="plusSlides(1)">❯</a></button>
        </div>

        <div class="carousel-image">
          <img
            src="./public/images/Search for ingredients.png"
            alt="cocktail-image"

        </div>

      <div class="content">
        <div class="paragraph">
          <p>
            Be your OWN bartender at home. Choose from a huge amount of recipes,
            search by drink or ingredients.
            <br /><br />
            Undecise? Check our random drink of today!
            <br /><br />
            Download our APP, make your recipes and share with friends!
          </p>
        </div>
        <div class="download-text">
          <p>Download it!</p>
          <div class="download-btns">
            <button class="btn">
              <i class="fa-brands fa-apple"></i>App Store
            </button>
            <button class="btn">
              <i class="fa-brands fa-google-play"></i> Google Play
            </button>
          </div>
          <img
            src="./public/images/PHONE.png"
            alt="Phone"
            class="phone-image"
          />
        </div>
      </div>
